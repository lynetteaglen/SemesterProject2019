<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>Game of Gnomes</title>
</head>

<body>
  <span id="speaker-btn" class="[ speaker ]">Sound &nbsp; On</span>


  <audio src="/Song /A Song of Ice and Fire.wav" id="audio" autoplay="true"></audio>

  <div class="[ fullscreen-background ]">
    <video loop muted autoplay>
      <source src="Videos/fog.mp4">
    </video>
  </div>

  <h1 class="[ header ]">Game of Gnomes</h1>
  <h2 class="[ header-select ]">Select a player below by clicking the name</h2>

  <main>
    <!--Cards with characters-->

    <div id="character-cards" class="[ cards ]">


      <div id="myPopup" class="[ popup ]">
        <div id="popupContent" class="[ popup-content ]">
        </div>
      </div>

      <div id="character-card-27" class="[ cards-border cards-1 ]">
        <img class="[ cards__image ]" src="Images/TywinLannister.svg" alt="Tywin Lannister" />
        <button id="tywin" class="[ character-card-button ]" onclick="getInfo(27)">Tywin Lannister</button>
      </div>

      <div id="character-card-148" class="[ cards-border cards-2 ]">
        <img class="[ cards__image ]" src="./Images/AryaStark.svg" alt="Arya Stark" />
        <button class="[ character-card-button arya ]" onclick="getInfo(148)">Arya Stark</button>
      </div>

      <div id="character-card-901" class="[ cards-border cards-3 ]">
        <img class="[ cards__image ]" src="Images/RobertIBaratheon.svg" alt="Robert Baratheon" />
        <button class="[ character-card-button ]" onclick="getInfo(901)">Robert Baratheon</button>
      </div>

      <div id="character-card-271" class="[ cards-border cards-4 ]">
        <img class="[ cards__image ]" src="Images/DaenerysTargaryen.svg" alt="Daenerys Targaryen" />
        <button class="[ character-card-button ]" onclick="getInfo(271)">Daenerys Targaryen</button>
      </div>

      <div id="character-card-16" class="[ cards-border cards-5 ]">
        <img class="[ cards__image ]" src="Images/MargaeryTyrell.svg" alt="Margaery Tyrell" />
        <button class="[ character-card-button ]" onclick="getInfo(16)">Margaery Tyrell</button>
      </div>

      <div id="character-card-894" class="[ cards-border cards-6 ]">
        <img class="[ cards__image ]" src="Images/RobertArryn.svg" alt="Robert Arryn" />
        <button class="[ character-card-button ]" onclick="getInfo(894)">Robert Arryn</button>
      </div>

      <div id="character-card-1560" class="[ cards-border cards-7 ]">
        <img class="[ cards__image ]" src="Images/JorahMormont.svg" alt="Jorah Mormont" />
        <button class="[ character-card-button ]" onclick="getInfo(1560)">Jorah Mormont</button>
      </div>

      <div id="character-card-346" class="[ cards-border cards-8 ]">
        <img class="[ cards__image ]" src="Images/EdmureTully.svg" alt="Edmure Tully" />
        <button class="[ character-card-button ]" onclick="getInfo(346)">Edmure Tully</button>
      </div>

      <div id="character-card-216" class="[ cards-border cards-9 ]">
        <img class="[ cards__image ]" src="Images/BrienneofTarth.svg" alt="Brienne Tarth" />
        <button class="[ character-card-button ]" onclick="getInfo(216)">Brienne Tarth</button>
      </div>

      <div id="character-card-1022" class="[ cards-border cards-10 ]">
        <img class="[ cards__image ]" src="Images/TheonGreyjoy.svg" alt="Theon Greyjoy" />
        <button class="[ character-card-button ]" onclick="getInfo(1022)">Theon Greyjoy</button>
      </div>


    </div>

    <div class="[ playGame ]">
      <a href="/boardgame.html"><button class="[ playGame_button ]">Play Game</button></a>
    </div>


  </main>
  <script src="/JavaScript/speaker.js"></script>
  <script src="/JavaScript/characterselect.js"></script>
</body>

</html>
